career-profile:
  title: Perfil Profesional
  summary: |
    Desarrollador Backend Senior con más de 15 años de experiencia en desarrollo web full-stack.
    Actualmente trabajando de forma remota para ZiffMedia, especializado en Laravel, frameworks PHP
    y tecnologías web modernas. Historial comprobado de entrega de soluciones de alta calidad
    para sitios web de alto tráfico incluyendo Mashable, PCMag, Lifehacker y ExtremeTech.

    Practicante de metodologías AI-first y agentic coding, integrando herramientas de IA
    en todo el ciclo de desarrollo—desde la definición del problema y planificación hasta
    la implementación. Experiencia orquestando múltiples agentes de IA simultáneamente,
    tanto localmente usando Git Worktrees como en entornos en la nube. Competente con
    Claude Code, GitHub Copilot, Codex, Gemini CLI y el editor Cursor. También utiliza
    estas herramientas para implementar interfaces UI/UX siguiendo las directrices del
    equipo de diseño.

